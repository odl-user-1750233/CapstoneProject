<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007BFF;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="100" required>
      <span id="nameError" class="error"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span id="emailError" class="error"></span>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" maxlength="500" rows="5" required></textarea>
      <span id="messageError" class="error"></span>

      <button type="submit" id="submitButton" disabled>Submit</button>
    </form>
    <div id="successMessage" class="success"></div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const submitButton = document.getElementById('submitButton');
    const successMessage = document.getElementById('successMessage');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    // Helper function to validate form inputs
    function validateForm() {
      let isValid = true;

      // Validate Name
      if (!nameInput.value.trim()) {
        nameError.textContent = 'Name cannot be empty.';
        isValid = false;
      } else {
        nameError.textContent = '';
      }

      // Validate Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        emailError.textContent = '';
      }

      // Validate Message
      if (!messageInput.value.trim()) {
        messageError.textContent = 'Message cannot be empty.';
        isValid = false;
      } else {
        messageError.textContent = '';
      }

      // Enable or disable the submit button
      submitButton.disabled = !isValid;

      return isValid;
    }

    // Add input event listeners for real-time validation
    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
    messageInput.addEventListener('input', validateForm);

    // Handle form submission
    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      if (validateForm()) {
        successMessage.textContent = 'Your message has been sent!';
        contactForm.reset(); // Reset form fields
        submitButton.disabled = true; // Disable submit button after successful submission
      }
    });
  </script>
</body>
</html>
