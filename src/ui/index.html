<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name <span class="error" id="nameError"></span></label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email <span class="error" id="emailError"></span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number (Optional) <span class="error" id="phoneError"></span></label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="subject">Subject <span class="error" id="subjectError"></span></label>
      <input type="text" id="subject" name="subject" placeholder="Enter the subject">
    </div>

    <div class="form-group">
      <label for="message">Message <span class="error" id="messageError"></span></label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>
    </div>

    <button type="submit">Submit</button>
    <p class="success" id="successMessage"></p>
  </form>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear previous error messages
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('phoneError').textContent = '';
      document.getElementById('subjectError').textContent = '';
      document.getElementById('messageError').textContent = '';
      document.getElementById('successMessage').textContent = '';

      // Form field values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validation flags
      let isValid = true;

      // Name validation
      if (!name) {
        document.getElementById('nameError').textContent = 'Name is required.';
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        document.getElementById('emailError').textContent = 'Email is required.';
        isValid = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format.';
        isValid = false;
      }

      // Phone validation
      const phoneRegex = /^\d{10}$/; // Example: 10-digit phone numbers
      if (phone && !phoneRegex.test(phone)) {
        document.getElementById('phoneError').textContent = 'Invalid phone number.';
        isValid = false;
      }

      // Subject validation
      if (!subject) {
        document.getElementById('subjectError').textContent = 'Subject is required.';
        isValid = false;
      }

      // Message validation
      if (!message) {
        document.getElementById('messageError').textContent = 'Message is required.';
        isValid = false;
      }

      // If form is valid, show success message
      if (isValid) {
        document.getElementById('successMessage').textContent = 'Thank you for your message!';
        form.reset();
      }
    });
  </script>
</body>
</html>
